<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANH SÁCH ỦNG HỘ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #ffffff, #dfe9f3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
        }

        thead {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody {
            display: block;
            height: 400px;
            overflow-y: auto;
            position: relative;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .total {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #444;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ỦNG HỘ</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Số tiền</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dữ liệu sẽ được điền vào -->
            </tbody>
        </table>
    </div>
    <div class="total">Tổng số tiền: <span id="total-amount">0</span> VNĐ</div>

    <footer>
        <p>&copy; 2025 Hiển thị quyên góp | Bản quyền thuộc về bạn</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const tableBody = document.getElementById('data-table');
        const totalAmountDisplay = document.getElementById('total-amount');

        function fetchCSVData() {
            const csvUrl = 'Donation_Template.csv';

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvData => {
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            populateTable(results.data);
                        }
                    });
                })
                .catch(error => console.error('Lỗi khi tải file CSV:', error));
        }

        function populateTable(data) {
            let totalAmount = 0;
            tableBody.innerHTML = '';

            data.forEach(entry => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const amountCell = document.createElement('td');

                nameCell.textContent = entry['Họ và tên'];
                amountCell.textContent = parseInt(entry['Số tiền'].replace(/,/g, '')).toLocaleString('vi-VN') + ' VNĐ';

                row.appendChild(nameCell);
                row.appendChild(amountCell);
                tableBody.appendChild(row);

                totalAmount += parseInt(entry['Số tiền'].replace(/,/g, ''));
            });

            totalAmountDisplay.textContent = totalAmount.toLocaleString('vi-VN') + ' VNĐ';
        }

        fetchCSVData();
    </script>
</body>
</html>
