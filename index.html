<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ủng hộ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('anhnen.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #8B0000; /* Đỏ thẫm */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-weight: bold;
        }

        .table-container {
            width: 95%;
            max-width: 1100px;
            height: auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #90caf9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.3em;
            table-layout: fixed; 
        }

        thead th {
            background-color: #004d99;
            color: white;
            font-size: 1.4em;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 2;
            text-align: center;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        tbody {
            display: block; /* Cuộn độc lập */
            max-height: 400px;
            overflow-y: auto;
        }

        thead, tbody tr {
            display: table;
            width: 100%;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #ffe0b2;
            transition: background-color 0.3s;
        }

        td:nth-child(1) {
            font-weight: bold;
            color: #b8860b; /* Vàng đồng */
            text-align: center;
        }

        td:nth-child(2) {
            font-weight: bold;
            color: #006400; /* Xanh lá thật đậm */
            text-align: left;
        }

        td:nth-child(3) {
            font-weight: bold;
            color: #b22222; /* Đỏ in đậm */
            text-align: right;
        }

        .total {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #004d99;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            text-align: right; /* Dời sang phải */
        }

        footer {
            margin-top: 30px;
            font-size: 1.5em;
            color: #4682b4; /* Màu xanh nổi bật */
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        tbody::-webkit-scrollbar {
            width: 8px;
        }

        tbody::-webkit-scrollbar-thumb {
            background-color: #64b5f6;
            border-radius: 4px;
        }

        tbody::-webkit-scrollbar-track {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ỦNG HỘ QUỸ VĂN NGHỆ XÂY DỰNG TƯỢNG CỤ PHAN LIÊM</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Cá nhân / Tổ chức</th>
                    <th>Số tiền (VNĐ)</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dữ liệu sẽ được điền vào -->
            </tbody>
        </table>
    </div>
    <div class="total">Tổng số tiền: <span id="total-amount">0</span> VND</div>

    <footer>
        <p>Xin chân thành cảm ơn tấm lòng cao quý của quý mạnh thường quân!</p>
    </footer>

    <script>
        const tableBody = document.getElementById('data-table');
        const totalAmountDisplay = document.getElementById('total-amount');

        let isUserScrolling = false;

        function fetchJSONData() {
            const jsonUrl = './data.json';

            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => console.error('Lỗi khi tải file JSON:', error));
        }

        function populateTable(data) {
            let totalAmount = 0;
            tableBody.innerHTML = '';

            data.forEach(entry => {
                const row = document.createElement('tr');

                const sttCell = document.createElement('td');
                sttCell.textContent = entry["STT"];
                row.appendChild(sttCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = entry["Cá nhân / Tổ chức"];
                row.appendChild(nameCell);

                const amountCell = document.createElement('td');
                const amount = entry["Số tiền"];
                amountCell.textContent = amount.toLocaleString('vi-VN');
                row.appendChild(amountCell);

                tableBody.appendChild(row);

                totalAmount += amount;
            });

            totalAmountDisplay.textContent = totalAmount.toLocaleString('vi-VN');
            startAutoScroll();
        }

        function startAutoScroll() {
            let scrollPosition = tableBody.scrollTop;
            const scrollHeight = tableBody.scrollHeight;
            const tbodyHeight = tableBody.clientHeight;

            tableBody.addEventListener('scroll', () => {
                isUserScrolling = true;
            });

            setInterval(() => {
                if (!isUserScrolling) {
                    scrollPosition += 1;
                    tableBody.scrollTop = scrollPosition;

                    if (scrollPosition >= scrollHeight - tbodyHeight) {
                        scrollPosition = 0;
                    }
                } else {
                    scrollPosition = tableBody.scrollTop;
                    isUserScrolling = false;
                }
            }, 20);
        }

        fetchJSONData();
    </script>
</body>
</html>
