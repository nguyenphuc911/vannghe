<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ủng hộ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('anhnen.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 3em;
            color: #004d99;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .table-container {
            width: 95%;
            max-width: 1100px;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #90caf9;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.3em;
            table-layout: fixed; /* Giữ cố định tỷ lệ các cột */
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
            overflow: hidden;
        }

        th {
            background-color: #004d99;
            color: white;
        }

        td:nth-child(1) { /* STT */
            width: 10%;
        }

        td:nth-child(2) { /* Cá nhân / Tổ chức */
            width: 60%;
            text-align: left;
        }

        td:nth-child(3) { /* Số tiền */
            width: 30%;
            text-align: right;
        }

        tbody {
            display: block;
            height: 500px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f8ff;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #ffe0b2;
            transition: background-color 0.3s;
        }

        .total {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #004d99;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }

        footer {
            margin-top: 30px;
            font-size: 1.5em;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ỦNG HỘ</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Cá nhân / Tổ chức</th>
                    <th>Số tiền (VNĐ)</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dữ liệu sẽ được tự động cập nhật -->
            </tbody>
        </table>
    </div>
    <div class="total">Tổng số tiền: <span id="total-amount">0</span> VND</div>

    <footer>
        <p>Xin chân thành cảm ơn tấm lòng vàng của các mạnh thường quân!</p>
    </footer>

    <script>
        const tableBody = document.getElementById('data-table');
        const totalAmountDisplay = document.getElementById('total-amount');

        function fetchAndUpdateData() {
            const jsonUrl = 'data.json'; // Thay đường dẫn tới file JSON

            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) throw new Error("HTTP error " + response.status);
                    return response.json();
                })
                .then(data => {
                    updateTable(data);
                })
                .catch(error => console.error('Lỗi khi tải file JSON:', error));
        }

        function updateTable(data) {
            let totalAmount = 0;
            tableBody.innerHTML = ''; // Xóa dữ liệu cũ

            data.forEach((entry, index) => {
                const row = document.createElement('tr');

                const sttCell = document.createElement('td');
                const nameCell = document.createElement('td');
                const amountCell = document.createElement('td');

                sttCell.textContent = entry["STT"];
                nameCell.textContent = entry["Cá nhân / Tổ chức"];
                const amount = parseInt(entry["Số tiền"].replace(/[^0-9]/g, '')) || 0;
                amountCell.textContent = amount.toLocaleString('vi-VN');

                row.appendChild(sttCell);
                row.appendChild(nameCell);
                row.appendChild(amountCell);
                tableBody.appendChild(row);

                totalAmount += amount;
            });

            totalAmountDisplay.textContent = totalAmount.toLocaleString('vi-VN');
        }

        // Tự động cập nhật dữ liệu mỗi 5 giây
        setInterval(fetchAndUpdateData, 5000);
        fetchAndUpdateData(); // Gọi ngay lần đầu
    </script>
</body>
</html>
