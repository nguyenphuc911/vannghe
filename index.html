<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ủng hộ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 3em;
            color: #1565c0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .table-container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #90caf9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1em;
        }

        thead {
            background-color: #1e88e5;
            color: white;
            font-size: 1.3em;
            text-transform: uppercase;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody {
            display: block;
            height: 400px;
            overflow-y: auto;
            position: relative;
            animation: scroll 20s linear infinite;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tbody tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.02);
            transition: 0.3s;
        }

        .total {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #0d47a1;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        tbody::-webkit-scrollbar {
            width: 8px;
        }

        tbody::-webkit-scrollbar-thumb {
            background-color: #64b5f6;
            border-radius: 4px;
        }

        tbody::-webkit-scrollbar-track {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ỦNG HỘ</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Số tiền</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dữ liệu sẽ được điền vào -->
            </tbody>
        </table>
    </div>
    <div class="total">Tổng số tiền: <span id="total-amount">0</span></div>

    <footer>
        <p>&copy; 2025 Hiển thị quyên góp | Bản quyền thuộc về bạn</p>
    </footer>

    <script>
        const tableBody = document.getElementById('data-table');
        const totalAmountDisplay = document.getElementById('total-amount');

        function fetchJSONData() {
            const jsonUrl = 'data.json';

            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => console.error('Lỗi khi tải file JSON:', error));
        }

        function populateTable(data) {
            let totalAmount = 0;
            tableBody.innerHTML = '';

            data.forEach(entry => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const amountCell = document.createElement('td');

                nameCell.textContent = entry['Họ và tên'];
                amountCell.textContent = parseInt(entry['Số tiền']).toLocaleString('vi-VN');

                row.appendChild(nameCell);
                row.appendChild(amountCell);
                tableBody.appendChild(row);

                totalAmount += parseInt(entry['Số tiền']);
            });

            totalAmountDisplay.textContent = totalAmount.toLocaleString('vi-VN');
        }

        // Tự động tải lại dữ liệu sau mỗi 15 phút
        fetchJSONData();
        setInterval(fetchJSONData, 900000);
    </script>
</body>
</html>
