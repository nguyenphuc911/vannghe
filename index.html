<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ủng hộ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('anhnen.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin: 20px;
            font-size: 3em;
            color: #f52c39;
            text-align: center; 
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .table-container {
            width: 95%;
            max-width: 1100px;
            height: auto;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #90caf9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.3em;
            table-layout: fixed; 
        }

        thead th {
            background-color: #004d99;
            color: white;
            font-size: 1.4em;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 2;
            text-align: center;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        tbody {
            display: block; /* Cuộn độc lập */
            max-height: 400px;
            overflow-y: auto;
        }

        thead, tbody tr {
            display: table;
            width: 100%;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #ffe0b2;
            transition: background-color 0.3s;
        }

        td:nth-child(1) {
            width: 10%;
            text-align: center;
            font-weight: bold;
            color: #b8860b; /* Màu vàng đồng */
        }

        td:nth-child(2) {
            width: 65%;
            text-align: left;
            font-weight: bold;
            color: #006400; /* Màu xanh đậm */
        }

        td:nth-child(3) {
            width: 25%;
            text-align: right;
            font-weight: bold;
            color: #b22222; /* Màu đỏ */
        }

        td:nth-child(1), th:nth-child(1) {
            width: 10%;
        }

        td:nth-child(2), th:nth-child(2) {
            width: 65%;
        }

        td:nth-child(3), th:nth-child(3) {
            width: 25%;
        }

       .total {
    margin-top: 20px;
    font-size: 2em;
    font-weight: bold;
    color: #420101;
    text-align: center;
    text-shadow: 
        0 0 10px #ff4d4d, 
        0 0 20px #ff4d4d, 
        0 0 30px #ff3333, 
        0 0 40px #ff1a1a;
    box-shadow: 
        0 0 20px #ff4d4d, 
        0 0 40px #ff3333, 
        0 0 60px #ff1a1a;
    animation: glow 2s infinite alternate;
}


        footer {
            margin-top: 30px;
            font-size: 1.5em;
            color: red;
            font-weight: bold;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        tbody::-webkit-scrollbar {
            width: 8px;
        }

        tbody::-webkit-scrollbar-thumb {
            background-color: #64b5f6;
            border-radius: 4px;
        }

        tbody::-webkit-scrollbar-track {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>DANH SÁCH ỦNG HỘ QUỸ VĂN NGHỆ <br>XÂY DỰNG TƯỢNG CỤ PHAN LIÊM</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Cá nhân / Tổ chức</th>
                    <th>Số tiền (VNĐ)</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dữ liệu sẽ được điền vào -->
            </tbody>
        </table>
    </div>
    <div class="total">Tổng số tiền: <span id="total-amount">0</span> VNĐ</div>

    <footer>
        <p>Xin chân thành cảm ơn tấm lòng vàng của các mạnh thường quân!</p>
    </footer>

    <script>
        const tableBody = document.getElementById('data-table');
            const totalAmountDisplay = document.getElementById('total-amount');

            let isUserScrolling = false; // Biến theo dõi trạng thái cuộn của người dùng

            function fetchJSONData() {
                const jsonUrl = './data.json'; // Đường dẫn đến file JSON

                fetch(jsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        populateTable(data);
                    })
                    .catch(error => console.error('Lỗi khi tải file JSON:', error));
            }

            function populateTable(data) {
                let totalAmount = 0;
                tableBody.innerHTML = ''; // Xóa dữ liệu cũ

                data.forEach(entry => {
                    const row = document.createElement('tr');

                    // Cột STT
                    const sttCell = document.createElement('td');
                    sttCell.textContent = entry["STT"];
                    row.appendChild(sttCell);

                    // Cột Cá nhân / Tổ chức
                    const nameCell = document.createElement('td');
                    nameCell.textContent = entry["Cá nhân / Tổ chức"];
                    row.appendChild(nameCell);

                    // Cột Số tiền
                    const amountCell = document.createElement('td');
                    const amount = entry["Số tiền"];
                    amountCell.textContent = amount.toLocaleString('vi-VN');
                    row.appendChild(amountCell);

                    // Thêm dòng vào bảng
                    tableBody.appendChild(row);

                    // Cộng tổng số tiền
                    totalAmount += amount;
                });

                // Hiển thị tổng số tiền
                totalAmountDisplay.textContent = totalAmount.toLocaleString('vi-VN');

                // Bắt đầu cuộn tự động
                startAutoScroll();
            }

            function startAutoScroll() {
                let scrollPosition = tableBody.scrollTop;
                const scrollHeight = tableBody.scrollHeight;
                const tbodyHeight = tableBody.clientHeight;

                // Dừng tự động cuộn nếu người dùng kéo thanh cuộn
                tableBody.addEventListener('scroll', () => {
                    isUserScrolling = true;
                });

                setInterval(() => {
                    if (!isUserScrolling) {
                        // Cuộn xuống dưới
                        scrollPosition += 1;
                        tableBody.scrollTop = scrollPosition;

                        // Kiểm tra nếu đã cuộn đến cuối bảng
                        if (scrollPosition >= scrollHeight - tbodyHeight) {
                            scrollPosition = 0; // Quay lại đầu bảng
                        }
                    } else {
                        // Để khi người dùng cuộn, tự động cuộn tiếp từ vị trí đó
                        scrollPosition = tableBody.scrollTop;
                        isUserScrolling = false; // Reset sau khi người dùng đã ngừng cuộn
                    }
                }, 20); // Thời gian cuộn, có thể điều chỉnh để làm nhanh hoặc chậm hơn
            }

            fetchJSONData();
    </script>

</body>
</html>
